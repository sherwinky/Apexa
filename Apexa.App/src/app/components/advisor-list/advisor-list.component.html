<div class="form-container">
  <mat-form-field class="name-input input">
    <mat-label>Advisor's Name</mat-label>
    <input matInput [(ngModel)]="advisorName" #input placeholder="Ex. Titanic">
  </mat-form-field>
  <button mat-raised-button color="accent" class="search-button input" (click)="searchButtonClicked($event)">Search</button>
</div>
  <div class="empty-table" *ngIf="advisorList.length === 0;else table">
    <mat-card class="msg-card">
    <mat-card-title>Click button to search!</mat-card-title>
    </mat-card>
  </div>
<ng-template #table>
<table #resultTable mat-table [dataSource]="dataSource" class="mat-elevation-z4">
  <ng-container matColumnDef="FullName">
    <th mat-header-cell *matHeaderCellDef>Full Name</th>
    <td mat-cell *matCellDef="let advisor"> {{advisor.fullName}} </td>
  </ng-container>
  <ng-container matColumnDef="Sin">
    <th mat-header-cell *matHeaderCellDef>Sin</th>
    <td mat-cell *matCellDef="let advisor"> {{advisor.sin}} </td>
  </ng-container>
  <ng-container matColumnDef="Address">
    <th mat-header-cell *matHeaderCellDef>Address</th>
    <td mat-cell *matCellDef="let advisor"> {{advisor.address}} </td>
  </ng-container>
  <ng-container matColumnDef="PhoneNumber">
    <th mat-header-cell *matHeaderCellDef>Phone Number</th>
    <td mat-cell *matCellDef="let advisor"> {{advisor.phoneNumber}} </td>
  </ng-container>
  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let advisor" style="background-color: {{this.colorDic[advisor.status]}}"> </td>
  </ng-container>
  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let advisor">
      <button mat-fab aria-label="Delete button" (click)="deleteClick($event,advisor.id)">
      <mat-icon>delete</mat-icon>
    </button> </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</ng-template>
